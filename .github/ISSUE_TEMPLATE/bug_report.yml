name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: textarea
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Logs
      description: If available, add logs to help identify your problem.
    validations:
      required: false
  - type: input
    id: mod-version
    attributes:
      label: Mod Version
      description: What version of the mod are you running?
    validations:
      required: true
  - type: checkboxes
    id: mc-version
    attributes:
      label: Minecraft Version
      description: What Minecraft version are you running?
      options:
      - label: "1.18.2"
      - label: "1.19.x"
      - label: "1.19.3"
    validations:
      required: true
